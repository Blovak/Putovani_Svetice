<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zápis do Google Tabulky</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f9f9f9;
    text-align: center;
  }

  img.logo {
    display: block;
    max-width: 100%;
    height: auto;
    margin: 0 auto 10px auto; /* pouze malá mezera dolů */
  }

  h1 {
    font-size: 1.5em;
    color: #333;
    margin: 10px 0; /* odstraněn margin-top: 20vh */
  }

  a {
    display: inline-block;
    margin-top: 20px;
    font-size: 1.1em;
    color: #0077cc;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  label, input, button {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    font-size: 1em;
  }

  input {
    padding: 10px;
    box-sizing: border-box;
  }

  button {
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  @media (min-width: 600px) {
    body {
      max-width: 400px;
      margin: 40px auto;
    }
  }
</style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo" />
  <h1 id="text">Načítám text...</h1>
  <label for="nickname">Tvá přezdívka:</label>
  <input type="text" id="nickname" placeholder="Zadej přezdívku" />

  <button id="submitButton">Potvrdit návštěvu místa</button>

  <script>
    let globalText = "";
    let globalMapUrl = "";

    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        document.getElementById("text").textContent = "Chybí parametr ?code v URL.";
        return;
      }

      const apiUrl = "https://script.google.com/macros/s/AKfycbxK8PRAeVtLf4xrhfDjNjkf61p-nu2N21xRqGoo5IkynrYJcK4mSnAYOwyccVF051tK/exec?code=" + encodeURIComponent(code);

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("text").textContent = "Chyba: " + data.error;
            return;
          }

          globalText = data.text;
          globalMapUrl = data.mapUrl;

          document.getElementById("text").textContent = globalText;
        })
        .catch(error => {
          console.error(error);
          document.getElementById("text").textContent = "Chyba při načítání dat.";
        });

      const nickInput = document.getElementById("nickname");
      const ulozenyNick = localStorage.getItem("nickname");
      if (ulozenyNick) {
        nickInput.value = ulozenyNick;
      }

      document.getElementById("submitButton").addEventListener("click", function () {
        const nick = nickInput.value.trim();
        if (!nick) {
          alert("Zadej prosím přezdívku.");
          return;
        }

        localStorage.setItem("nickname", nick);

        const odeslani = {
          datum: new Date().toISOString(),
          text: globalText,
          nick: nick
        };

        fetch("https://script.google.com/macros/s/AKfycbyjKBNIUeR9eSLy0_J66jmy3mE9Op47QOw0f3IPXGRxjXOgSgAx6VFxBWr_DGYKw22d/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(odeslani)
        });

        // ✅ Vyčisti stránku a zobraz jen poděkování a odkaz
        document.body.innerHTML =
          `<h1>Děkuji</h1>` +
          `<a href="${globalMapUrl}" target="_blank">Odkaz na mapu</a>`;
      });
    });
  </script>

</body>
</html>
