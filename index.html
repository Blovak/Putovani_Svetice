<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z치pis do Google Tabulky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }

    img.logo {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 20px auto;
    }

    h1 {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1em;
    }

    input {
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (min-width: 600px) {
      body {
        max-width: 400px;
        margin: 40px auto;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo" />

  <h1 id="text">Na캜칤t치m text...</h1>

  <label for="nickname">Tv치 p콏ezd칤vka:</label>
  <input type="text" id="nickname" placeholder="Zadej p콏ezd칤vku" />

  <button id="submitButton">Potvrdit n치v코t캩vu m칤sta</button>

  <p id="mapaOdkaz" style="text-align:center; margin-top: 20px;">Na캜칤t치m mapu...</p>

  <script>
    let globalText = ""; // pro ulo쬰n칤 textu p콏ed odesl치n칤m

    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        document.getElementById("text").textContent = "Chyb칤 parametr ?code v URL.";
        document.getElementById("mapaOdkaz").textContent = "";
        return;
      }

      // 游댕 ZDE vlo svou Apps Script URL
      const apiUrl = "https://script.google.com/macros/s/AKfycbxK8PRAeVtLf4xrhfDjNjkf61p-nu2N21xRqGoo5IkynrYJcK4mSnAYOwyccVF051tK/exec?code=" + encodeURIComponent(code);

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("text").textContent = "Chyba: " + data.error;
            document.getElementById("mapaOdkaz").textContent = "";
            return;
          }

          globalText = data.text;
          document.getElementById("text").textContent = data.text;
          document.getElementById("mapaOdkaz").innerHTML = `<a href="${data.mapUrl}" target="_blank">Zobrazit mapu</a>`;
        })
        .catch(error => {
          console.error(error);
          document.getElementById("text").textContent = "Chyba p콏i na캜칤t치n칤 dat.";
        });

      const nickInput = document.getElementById("nickname");
      const ulozenyNick = localStorage.getItem("nickname");
      if (ulozenyNick) {
        nickInput.value = ulozenyNick;
      }

      document.getElementById("submitButton").addEventListener("click", function () {
        const nick = nickInput.value.trim();
        if (!nick) {
          alert("Zadej pros칤m p콏ezd칤vku.");
          return;
        }

        localStorage.setItem("nickname", nick);

        const odeslani = {
          datum: new Date().toISOString(),
          text: globalText,
          nick: nick
        };

        fetch("https://script.google.com/macros/s/AKfycbyjKBNIUeR9eSLy0_J66jmy3mE9Op47QOw0f3IPXGRxjXOgSgAx6VFxBWr_DGYKw22d/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(odeslani)
        });

        document.body.innerHTML =
          "<h1 style='text-align:center; margin-top: 40vh;'>D캩kuji</h1>" +
          `<p style='text-align:center;'><a href='${data.mapUrl}' target='_blank'>Odkaz na mapu</a></p>`;
      });
    });
  </script>

</body>
</html>
