<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Putovani okolo Svetic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }

    img.logo {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto 20px auto;
    }

    h1 {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1em;
    }

    input {
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (min-width: 600px) {
      body {
        max-width: 400px;
        margin: 40px auto;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo">

  <h1 id="text">Nacitam text...</h1>

  <label for="nickname">Tva prezdivka:</label>
  <input type="text" id="nickname" placeholder="Zadej přezdívku" />

      nickInput.value = ulozenyNick;
