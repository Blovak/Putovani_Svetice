<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zápis do Google Tabulky</title>
  <style>
  body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f9f9f9; text-align: center; }
  img.logo { display: block; max-width: 100%; height: auto; margin: 0 auto 10px auto; }
  h1 { font-size: 1.5em; color: #333; margin: 10px 0; }
  a { display: inline-block; margin-top: 20px; font-size: 1.1em; color: #0077cc; text-decoration: none; }
  a:hover { text-decoration: underline; }
  label, input, button { display: block; width: 100%; margin-bottom: 15px; font-size: 1em; }
  input { padding: 10px; box-sizing: border-box; }
  button { padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #45a049; }
  @media (min-width: 600px) { body { max-width: 400px; margin: 40px auto; } }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo" />
  <h1 id="text">Načítám text...</h1>

  <label for="nickname">Tvá přezdívka:</label>
  <input type="text" id="nickname" placeholder="Zadej přezdívku" />

  <button id="submitButton">Potvrdit návštěvu místa</button>

  <script>
    const baseUrl = "https://script.google.com/macros/s/AKfycbz63NAMKSo6m7JrVxE3GdfbFaB6mJcH7Grh4FSymAwcQWClSXUk8io0t8yTll-7xMNE/exec";

    let globalText = "";
    let globalMapUrl = "";

    // Hash -> 8místný kód vázaný na (nick | code)
    async function deriveNickCode(nick, urlCode) {
      const encoder = new TextEncoder();
      const data = encoder.encode(`${nick}|${urlCode}`);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return hex.slice(0, 8).toUpperCase();
    }

    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        document.getElementById("text").textContent = "Chybí parametr ?code v URL.";
        return;
      }

      // Klíče vázané na konkrétní 'code' (místo)
      const LS_NICK_KEY = `nickname:${code}`;
      const LS_NICKCODE_KEY = `nickCode:${code}`;

      const apiUrl = `${baseUrl}?action=code&code=${encodeURIComponent(code)}`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("text").textContent = "Chyba: " + data.error;
            return;
          }
          globalText = data.text;
          globalMapUrl = data.mapUrl;
          document.getElementById("text").textContent = globalText;
        })
        .catch(error => {
          console.error(error);
          document.getElementById("text").textContent = "Chyba při načítání dat.";
        });

      const nickInput = document.getElementById("nickname");

      // Předvyplnění z localStorage
      (async () => {
        const storedNick = localStorage.getItem(LS_NICK_KEY);
        const storedNickCode = localStorage.getItem(LS_NICKCODE_KEY);
        if (storedNick) {
          nickInput.value = storedNick;
          // Pokud chybí kód (starší verze), dopočti a ulož
          if (!storedNickCode) {
            const nc = await deriveNickCode(storedNick, code);
            localStorage.setItem(LS_NICKCODE_KEY, nc);
          }
        }
      })();

      // Při změně nicku vždy přepočítat a uložit nickCode
      nickInput.addEventListener("change", async function () {
        const nick = nickInput.value.trim();
        if (!nick) {
          localStorage.removeItem(LS_NICK_KEY);
          localStorage.removeItem(LS_NICKCODE_KEY);
          return;
        }
        const nickCode = await deriveNickCode(nick, code);
        localStorage.setItem(LS_NICK_KEY, nick);
        localStorage.setItem(LS_NICKCODE_KEY, nickCode);
      });

      document.getElementById("submitButton").addEventListener("click", async function () {
        const nick = nickInput.value.trim();
        if (!nick) {
          alert("Zadej prosím přezdívku.");
          return;
        }

        // Zjisti nickCode z localStorage, případně dopočítej (pro jistotu)
        let nickCode = localStorage.getItem(LS_NICKCODE_KEY);
        const storedNick = localStorage.getItem(LS_NICK_KEY);

        if (!nickCode || storedNick !== nick) {
          nickCode = await deriveNickCode(nick, code);
          localStorage.setItem(LS_NICK_KEY, nick);
          localStorage.setItem(LS_NICKCODE_KEY, nickCode);
        }

        const odeslani = {
          datum: new Date().toISOString(),
          code: code,
          text: globalText,
          nick: nick,
          nickCode: nickCode
        };

        fetch(baseUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(odeslani)
        });

        // statsUrl: nick+nickCode (viditelné v URL)
        const statsParam = `${nick}+${nickCode}`;
        const statsUrl = `${baseUrl}?action=stats&nick=${encodeURIComponent(statsParam)}`;

        // UI: poděkování + odkazy (kód se v textu nezobrazuje)
        document.body.innerHTML = `
          <h1>Děkuji</h1>
          <p><a href="${globalMapUrl}" target="_blank">Odkaz na mapu</a></p>
          <p><a href="${statsUrl}" target="_blank">Statistiky</a></p>
        `;
      });
    });
  </script>

</body>
</html>
