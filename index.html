<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zápis do Google Tabulky</title>
  <style>
  body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f9f9f9; text-align: center; }
  img.logo { display: block; max-width: 100%; height: auto; margin: 0 auto 10px auto; }
  h1 { font-size: 1.5em; color: #333; margin: 10px 0; }
  a { display: inline-block; margin-top: 20px; font-size: 1.1em; color: #0077cc; text-decoration: none; }
  a:hover { text-decoration: underline; }
  label, input, button { display: block; width: 100%; margin-bottom: 15px; font-size: 1em; }
  input { padding: 10px; box-sizing: border-box; }
  button { padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #45a049; }
  @media (min-width: 600px) { body { max-width: 400px; margin: 40px auto; } }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo" />
  <h1 id="text">Načítám text...</h1>

  <label for="nickname">Tvá přezdívka:</label>
  <input type="text" id="nickname" placeholder="Zadej přezdívku" />

  <button id="submitButton">Potvrdit návštěvu místa</button>

  <script>
    const baseUrl = "https://script.google.com/macros/s/AKfycbz5zK-FxliMc2NWF00Q3RB6osVKLkL85WPZ818GLHmiz-kFH85FgJXVx_Pb4a_GTRnL/exec";

    let globalText = "";
    let globalMapUrl = "";

    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!code) {
        document.getElementById("text").textContent = "Chybí parametr ?code v URL.";
        return;
      }

      // Klíče pro localStorage (vázané na konkrétní místo)
      const LS_GLOBAL_NICK = "nickname:global";
      const LS_NICK_KEY    = `nickname:${code}`;

      const nickInput = document.getElementById("nickname");

      // Načtení textu/mapy
      const apiUrl = `${baseUrl}?action=code&code=${encodeURIComponent(code)}`;
      fetch(apiUrl)
        .then(r => r.json())
        .then(data => {
          if (data.error) throw new Error(data.error);
          globalText = data.text;
          globalMapUrl = data.mapUrl;
          document.getElementById("text").textContent = globalText;
        })
        .catch(() => {
          document.getElementById("text").textContent = "Chyba při načítání dat.";
        });

      // Předvyplnění nicku (nejdřív pro místo, pak globální)
      (function prefillNick() {
        let nick = localStorage.getItem(LS_NICK_KEY) || localStorage.getItem(LS_GLOBAL_NICK) || "";
        if (nick) {
          nickInput.value = nick;
          // zarovnej úložiště
          localStorage.setItem(LS_NICK_KEY, nick);
          localStorage.setItem(LS_GLOBAL_NICK, nick);
        }
      })();

      // Při psaní nicku hned ukládej
      nickInput.addEventListener("input", function () {
        const nick = nickInput.value.trim();
        if (!nick) {
          localStorage.removeItem(LS_GLOBAL_NICK);
          localStorage.removeItem(LS_NICK_KEY);
          return;
        }
        localStorage.setItem(LS_GLOBAL_NICK, nick);
        localStorage.setItem(LS_NICK_KEY, nick);
      });

      // Odeslání
      document.getElementById("submitButton").addEventListener("click", function () {
        const nick = nickInput.value.trim();
        if (!nick) {
          alert("Zadej prosím přezdívku.");
          return;
        }

        // Posílej jako x-www-form-urlencoded ⇒ Apps Script načte v e.parameter
        const payload = new URLSearchParams({
          action: "visit",
          datum: new Date().toISOString(),
          code: code,
          text: globalText,
          nick: nick
        }).toString();

        fetch(baseUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
          body: payload
        });

        // Statistiky jen s nickem
        const statsUrl = `${baseUrl}?action=stats&nick=${encodeURIComponent(nick)}`;

        document.body.innerHTML = `
          <h1>Děkuji</h1>
          <p><a href="${globalMapUrl}" target="_blank">Odkaz na mapu</a></p>
          <p><a href="${statsUrl}" target="_blank">Statistiky</a></p>
        `;
      });
    });
  </script>

</body>
</html>
